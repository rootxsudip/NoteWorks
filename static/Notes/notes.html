<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="notes.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link
  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
  rel="stylesheet"
/>
  <link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
  rel="stylesheet"
/>

</head>
<body>
    <header class="header">
      <!--dropbtn = profile, dropdown-content = info-->
        <a href="#" class="logo">NoteWorks</a>
        <nav class="navbar">
          <div class="dropdown">
          <div class="profile">
          </div>
          <div class="info">
            <i class="bx bx-x close-btn"></i>
            <button class="settings">Settings</button>
            <button>Log Out</button>
          </div>
          </div>
          </div>
        </nav>
        </div>
      </header>
      <section class="sidebar sidebar--isHidden">
        <div class="nav">
          <ul>
            <li><i class="ri-save-2-line save"></i></li>
            <li><i class="ri-add-line addNote"></i></li>
          </ul>
        </div>
        <div class="notes">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <i class='bx bxs-left-arrow arrow-in'></i>
        </div>
      </section>
  <!-- Page content -->
  <div class="content">
    <textarea name="text" id="text" cols="120" rows="10" class="user_text">
    </textarea>
  </div>
  <i class='bx bxs-right-arrow arrow-out'></i> 
    <script src="notes.js"></script>
</body>
</html>
